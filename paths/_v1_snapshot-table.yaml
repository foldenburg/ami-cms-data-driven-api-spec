get:
  tags:
  - Retail Metrics
  summary: Get snapshot table rows
  operationId: getSnapshotTable
  parameters:
  - $ref: '#/components/parameters/DealerId'
  - $ref: '#/components/parameters/StartDate'
  - $ref: '#/components/parameters/EndDate'
  - $ref: '#/components/parameters/GroupBy'
  - $ref: '#/components/parameters/Page'
  - $ref: '#/components/parameters/PageSize'
  responses:
    '200':
      description: Snapshot table data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SnapshotTableResponse'
          examples:
            example:
              value:
                dealerId: DLR-004219
                groupBy: week
                rows:
                - key: 2025-W49
                  tireUnits: 88
                  roCount: 210
                  grossSales:
                    amount: 61250.45
                    currency: USD
                - key: 2025-W50
                  tireUnits: 94
                  roCount: 223
                  grossSales:
                    amount: 65510.1
                    currency: USD
                totalCount: 2
                page: 1
                pageSize: 25
    '400':
      $ref: '#/components/responses/BadRequest'
    '401':
      $ref: '#/components/responses/Unauthorized'
    '403':
      $ref: '#/components/responses/Forbidden'
    '500':
      $ref: '#/components/responses/InternalError'
