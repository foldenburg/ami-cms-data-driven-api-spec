get:
  tags:
  - Tracking
  summary: Get order/claim tracker entries
  operationId: getOrderClaimsTracker
  parameters:
  - $ref: '#/components/parameters/DealerId'
  - $ref: '#/components/parameters/StartDate'
  - $ref: '#/components/parameters/EndDate'
  - $ref: '#/components/parameters/ClaimStatus'
  - $ref: '#/components/parameters/Page'
  - $ref: '#/components/parameters/PageSize'
  responses:
    '200':
      description: Claims tracker entries
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ClaimsTrackerListResponse'
          examples:
            example:
              value:
                items:
                - claimId: CLM-550012
                  dealerId: DLR-004219
                  orderId: ORD-7100921
                  programCode: WINTER-REBATE
                  status: submitted
                  submittedAt: '2025-12-19T14:30:00Z'
                - claimId: CLM-550019
                  dealerId: DLR-004219
                  orderId: ORD-7101210
                  programCode: VOLUME-DISCOUNT
                  status: approved
                  submittedAt: '2025-12-05T11:12:00Z'
                  updatedAt: '2025-12-12T16:45:10Z'
                totalCount: 2
                page: 1
                pageSize: 25
    '400':
      $ref: '#/components/responses/BadRequest'
    '401':
      $ref: '#/components/responses/Unauthorized'
    '403':
      $ref: '#/components/responses/Forbidden'
    '500':
      $ref: '#/components/responses/InternalError'
